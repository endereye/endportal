<!DOCTYPE html>
{% load static %}
{% load components %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>控制台</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha256-IdfIcUlaMBNtk4Hjt0Y6WMMZyMU0P9PN/pH+DFzKxbI=" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <style>
        .card a:hover svg {
            fill: darkgray;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
{% navigator %}{% endnavigator %}
<div class="container flex-grow-1">
    <div class="card shadow w-50 mb-5" style="margin:auto">
        <div class="row card-body">
            <div class="col-3">
                <div class="card border-light">
                    <a class="stretched-link text-decoration-none" href="{% url 'blog-content' path='' %}">
                        <div class="card-img-top">
                            <svg viewBox="0 0 16 16" class="bi bi-house" fill="black"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
                                      fill-rule="evenodd"></path>
                                <path d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
                                      fill-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="card-body pt-0">
                            <h5 class="card-title text-center text-muted">博客主页</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-light">
                    <a class="stretched-link text-decoration-none" href="{% url 'logs' %}">
                        <div class="card-img-top">
                            <svg class="bi bi-file-text" fill="black" viewBox="0 0 16 16"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4z"
                                      fill-rule="evenodd"></path>
                                <path d="M4.5 10.5A.5.5 0 0 1 5 10h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"
                                      fill-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="card-body pt-0">
                            <h5 class="card-title text-center text-muted">日志查看</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-light">
                    <a class="stretched-link text-decoration-none" href="{% url 'wcmd-wcui' %}">
                        <div class="card-img-top">
                            <svg class="bi bi-terminal" fill="black" viewBox="0 0 16 16"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 2H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"
                                      fill-rule="evenodd"></path>
                                <path d="M6 9a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 6 9zM3.146 4.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 1 1-.708-.708L4.793 6.5 3.146 4.854a.5.5 0 0 1 0-.708z"
                                      fill-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="card-body pt-0">
                            <h5 class="card-title text-center text-muted">网络控制台</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-light">
                    <a class="stretched-link text-decoration-none" href="#">
                        <div class="card-img-top">
                            <svg viewBox="0 0 16 16" class="bi bi-question" fill="black"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.25 6.033h1.32c0-.781.458-1.384 1.36-1.384.685 0 1.313.343 1.313 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.007.463h1.307v-.355c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.326 0-2.786.647-2.754 2.533zm1.562 5.516c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"></path>
                            </svg>
                        </div>
                        <div class="card-body pt-0">
                            <h5 class="card-title text-center text-muted">TBD</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="card shadow">
                <div class="card-body">
                    <table class="table table-striped table-hover text-break">
                        <thead>
                        <tr>
                            <th scope="col">COOKIES</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        {% for key, value in request.COOKIES.items %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card shadow">
                <div class="card-body">
                    <table class="table table-striped table-hover text-break">
                        <thead>
                        <tr>
                            <th scope="col">SESSION</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        {% for key, value in request.session.items %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% footer %}
</body>
<script crossorigin="anonymous"
        integrity="sha256-u+Q/eQIe6P5wU4K8maihJOQkhqBbf7K1NN68GwTpNz0="
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</html>
